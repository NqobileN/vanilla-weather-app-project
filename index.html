<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/947ce84636.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src\vanilla-styling.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Cape Town</h1>
        <ul>
          <li>Monday, 12:00</li>
          <li>Clear</li>
        </ul>

        <div class="row">
          <div class="col-6">
            <i class="fa-solid fa-cloud fa-bounce"></i>
            12 | 10
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <ul>
              <li>Feels Like: 10</li>
              <li>Precipitation: 10%</li>
              <li>Wind: 10km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small
        ><a
          href="https://github.com/NqobileN/vanilla-weather-app-project"
          target="_blank"
          >Open-source code</a
        >
        by Reitumetse Nqobile Nzimande</small
      >
    </div>
    <script src="src\vanilla-js.js"></script>
  </body>
</html>
