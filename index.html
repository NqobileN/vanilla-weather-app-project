<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/947ce84636.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src\vanilla-styling.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city"></h1>
          <ul>
            <li id="time-date"></li>
            <li id="description"></li>
          </ul>

          <div class="row">
            <div class="col-6">
              <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="Clear"/>
             <strong id="temperature">12</strong> | 10
            </div>

          <div class="col-6">
            <ul>
              <li>Feels Like: <span id="feels-like"></span></li>
              <li>Cloud Cover: <span id="cloud-cover"></span> %</li>
              <li>Wind: <span id="wind-speed"></span> km/h</li>
            </ul>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/NqobileN/vanilla-weather-app-project"
            target="_blank"
            >Open-source code
          </a>
          by Reitumetse Nqobile Nzimande
        </small>
      </div>
    </div>
    <script src="src\vanilla-js.js"></script>
  </body>
</html>
